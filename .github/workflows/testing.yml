name: Unit Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 17.x
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test