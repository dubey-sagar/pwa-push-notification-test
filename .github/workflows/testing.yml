name: Unit Testing

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      -uses: actions/checkout@v2
      -name: Use Node.js ${{ matrix.node-version}}
       with: 
        node-version: ${{matrix.node-version}}
      -name: npm install
       run: npm ci
      -name: tests
       run: npm install